<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій Блог</title>
</head>
<body>
    <header>
        <h1>Мій Блог</h1>
    </header>

    <main>
        <h2>Список публікацій</h2>
        {% for post in posts %}
            <article>
                <h3>{{ post.title }}</h3>
                <p>{{ post.published_date }}</p>
                <p>{{ post.content|truncatewords:30 }}</p>
                <a href="#">Читати далі</a>
            </article>
        {% endfor %}
    </main>

    <footer>
        <p>&copy; 2025 Мій Блог. Всі права захищені.</p>
    </footer>
</body>
</html>
